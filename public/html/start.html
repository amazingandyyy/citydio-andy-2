

<div class="container text-center">
    <!-- <br> -->
    <!-- <br> -->
    <h3>Demographics</h3><br>
    <button ng-click="getLocation()" type="button" class="btn btn-primary">
        <i class="fa fa-thumb-tack"></i>
        <br>Get my location
    </button>
    <!-- <br /> -->
    <!-- <br /> -->
    <!-- <br /> -->

    <small ng-if="loading">
        <br>
        <br>
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
    </small>

    <div ng-if="coordinate.longitude">
        <br>
        <br>
        <p>latitude: {{coordinate.latitude}} - longitude: {{coordinate.longitude}}</p>
        <h3>Address: {{coordinate.address}}</h3>
        <!-- <div class="col-sm-12"><pre>{{demographicsData}}</pre></div> -->
<hr>
        <button ng-click="getDemographics()" type="button" class="btn btn-success">
            <i class="fa fa-thumb-tack"></i>
            <br>Read this area more!
        </button>
        <br><br>
          <div>
          <!-- <div ng-if="demographicsData.themes">
          <div class="col-sm-6"><pre><h2>genderTheme</h2>{{demographicsData.themes.genderTheme.individualValueVariable | json }}</pre></div> -->
          <h3>Gender</h3>
          <canvas class="chart chart-doughnut"
          chart-data="genderData" chart-labels="genderLabel" chart-legend="true">
          </canvas>
          </div>

        <div>
          <h3>Age</h3>
          <canvas class="chart chart-line"
            chart-data="ageData" chart-labels="ageLabel" chart-legend="true">
          </canvas>
        </div>

        <div>
          <h3>Income</h3>
          <canvas class="chart chart-polar-area"
            chart-data="incomeData" chart-labels="incomeLabel" chart-legend="true">
          </canvas>
        </div>

        <div>
          <h3>Education</h3>
          <canvas class="chart chart-bar"
            chart-data="educationData" chart-labels="educationLabel" chart-legend="true">
          </canvas>
        </div>

        <div>
          <h3>Transportation</h3>
          <canvas class="chart chart-line"
            chart-data="transportationData" chart-labels="transportationLabel" chart-legend="true">
          </canvas>
        </div>
